<div class="page page-table-static clearfix">
 
 <ol class="breadcrumb breadcrumb-small">
  <li>L&iacute;neas de Carrera</li>
  <li class="active">
   <a href="#/admin/skillTypes">Tipos de competencia</a>
  </li>
 </ol>

 <div class="page-wrap">
  <div class="row">
   <div class="col-lg-6">
	<div class="panel panel-lined mb30" ng-controller="EditSkillType">
	 <div class="panel-heading"><i>Edici&oacute;n</i></div>
	 <div class="panel-body">
	  <form role="form" name="editSkillForm" ng-submit="save(editSkillForm.$valid)" novalidate>
	   <input type="hidden" name="id" class="form-control" ng-model="skillType._id"/>
	   <div class="form-group" ng-class="{'has-error' : editSkillForm.name.$invalid && !editSkillForm.name.$pristine }">
		<label class="text-uppercase small text-bold">Nombre:</label>
		<input type="text" name="name" class="form-control" ng-model="skillType.name" required/>
		<p ng-show="editSkillForm.name.$invalid && !editSkillForm.name.$pristine" class="help-block">Nombre es requerido.</p>
	   </div>
	   <div class="form-group" ng-class="{'has-error' : editSkillForm.description.$invalid && !editSkillForm.description.$pristine }">
		<label class="text-uppercase small text-bold">Descripci&oacute;n:</label>
		<input type="text" name="description" class="form-control" ng-model="skillType.description" required/>
		<p ng-show="editSkillForm.description.$invalid && !editSkillForm.description.$pristine" class="help-block">Descripci&oacute;n es requerida.</p>
	   </div>
	   <div class="form-group">
		<button type="submit" class="btn btn-default" ng-disabled="editSkillForm.$invalid">Editar</button> 
		<button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button> 
	   </div>
	  </form>
	 </div>
	</div>
   </div>
  </div>
 </div>
</div>
